<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to_do_list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <input class="head" type="text" placeholder="Add a new task..." >
        <button disabled>Add</button>
        <ul>
            <li><input type="checkbox">      Wake up Early</li>
            <li><input type="checkbox">   Breakfast</li>
            <li><input type="checkbox">      work</li>
            <li><input type="checkbox">      Workout</li>
            <li><input type="checkbox">       Study</li>
            <li><input type="checkbox">      Water Goal</li>
            <li><input type="checkbox">      8 hours of sleep</li>
        </ul>
    </div>
</body>
</html>
